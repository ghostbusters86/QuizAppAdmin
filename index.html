<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    
	<link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Animate CSS-->
	<link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="app.js"></script>
</head>
<body>
    <div id="mainDiv">
        <!-- ===============Admin Panel============== -->
        <div id="mainPanel" style="display: none;">
            <h1 style="display:block; background-color: red; color: white; margin: 50px; padding: 30px; border-radius: 30px;">Im working on this part of the app. It's not completed yet. To go back, please reload the page.</h1>

            <div id="panelInner">
                <div id="header">
                    <h3>Questions</h3>
                </div>
                <div id="questionsBody">
                    <ul id="questionsUl">
                        <!-- <ul id="optionsUl"></ul> -->
                    </ul>
                </div>
                <div id="addBtnDiv">
                    <button id="addBtn" onclick="addQuestion()" class="btn btn-success fa fa-plus panelBtn"></button>
                    <button id="delAllBtn" onclick="DelAll()" class="btn btn-danger fa fa-trash panelBtn"></button>
                </div>
            </div>
        </div>

        <!-- ===============Home Page============== -->
        <button class="btn btn-success startBtn" id="startBtn" onclick="startQuiz()">Start Quiz</button>
        <button class="btn btn-success adminBtn" id="adminBtn" onclick="adminPanel()">Admin Panel</button>
        
        <!-- ===============Quiz Body============== -->
        <div id="mainBody" style="display: none;">
            <button class="btn btn-danger exitBtn" id="exitBtn" onclick="appendResult()">Finish Quiz</button>
            <div id="quiz">
                <div id="quizHeader"></div>
                <div id="quizBody"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
